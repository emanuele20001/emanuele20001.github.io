  <script>
    let lastScrollTop = 0;
    
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
    
    // Hide menu when scrolling down
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      if (document.getElementById('mobileMenu').classList.contains('show') && scrollTop > lastScrollTop) {
        document.getElementById('mobileMenu').classList.remove('show');
      }
      
      lastScrollTop = scrollTop;
    });

    // Handle social icons hover with stable behavior
    document.querySelectorAll('.menu-icons a').forEach(link => {
      const img = link.querySelector('img');
      if (!img) return;
      
      const originalSrc = img.getAttribute('src');
      const hoverSrc = originalSrc.replace(/(\.[^.]+)$/, 'BLACK$1');

      link.addEventListener('mouseenter', () => {
        img.setAttribute('src', hoverSrc);
      });

      link.addEventListener('mouseleave', () => {
        img.setAttribute('src', originalSrc);
      });

      // Touch support for mobile
      link.addEventListener('touchstart', () => {
        img.setAttribute('src', hoverSrc);
      }, {passive: true});
      
      link.addEventListener('touchend', () => {
        setTimeout(() => {
          img.setAttribute('src', originalSrc);
        }, 150);
      }, {passive: true});
    });
  </script>
